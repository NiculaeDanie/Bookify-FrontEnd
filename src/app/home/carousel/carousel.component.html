<div *ngIf="books.length!=0">
<h1 class="m-2 pl-4">{{genre.name | title}}</h1>
<div id="carouselExampleControls{{genre.name}}" class="carousel slide" data-interval="false" data-ride="carousel" data-pause="hover">
    <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row justify-content-center m-0">
                    <div [routerLink]="['/book',card.id]" (click)="emitId(card.id)"  class="card col-xs-3 col-sm-3 col-md-3 col-lg-2 p-0" *ngFor="let card of slides[0]">
                        <img class="card-image card-image-top" [src]="map.get(card.id)"/>
                        <div class="card-body p-0 pl-1">
                            <strong>{{card.title}}</strong>
                            <p>Authors: {{getAuthors(card)}} <br>Genres: {{getGenres(card)}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngFor="let item of slides.slice(1)" class="carousel-item">
                <div class="row justify-content-center m-0">
                    <div [routerLink]="['/book',card.id]" class="card col-xs-3 col-sm-3 col-md-3 col-lg-2 p-0" *ngFor="let card of item">
                        <div class="card-header p-0"><img class="card-image" [src]="map.get(card.id)" /></div>
                        <div class="card-body">
                            <strong>{{card.title}}</strong>
                            <p>Authors: {{getAuthors(card)}} <br>Genres: {{getGenres(card)}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="slides.length != 1">
        <a class="carousel-control-prev" href="#carouselExampleControls{{genre.name}}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls{{genre.name}}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
  </div>
</div>
