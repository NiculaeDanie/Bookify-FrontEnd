<h1 mat-dialog-title>Author</h1>
<div mat-dialog-content>
  <form  #authorForm="ngForm" class="container d-flex flex-column justify-content-center">
    <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" class="form-control" id="name"
               required
               [(ngModel)]="data.name" name="name"
               #name="ngModel">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput type="text" class="form-control" id="description"
               required
               [(ngModel)]="data.description" name="description"
               #name="ngModel"> </textarea>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
  </form>
</div>
