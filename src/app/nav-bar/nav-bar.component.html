<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">Bookify</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse d-flex justify-content-center  navbar-collapse" id="navbarSupportedContent">
    <form class="example-form">
      <mat-form-field class="example-full-width" style="width:50vw" appearance="fill">
        <input (input)="Search($event)" type="text" id="search" name="search" #s
               placeholder="Search"
               matInput
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option [routerLink]="['/'+option.type.toLowerCase(),option.id]" *ngFor="let option of search" [value]="option.title">
            <a>{{option.title}}</a>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
</nav>
